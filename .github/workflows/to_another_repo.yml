name: Push To Test1 Repo
on:
  push:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Push to Test1 repo
      uses: johno/actions-push-subdirectories@master
      env:
        API_TOKEN_GITHUB: ${{ secrets.personal_github_token }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}      
      with:
        args: ./server watchpartyappmain TestingRepo1 
